<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4 text-center">Đăng nhập</h2>
    <form method="POST">
      <input name="username" placeholder="Username" class="w-full p-2 mb-3 border rounded" required>
      <input name="password" type="password" placeholder="Password" class="w-full p-2 mb-4 border rounded" required>
      <button class="w-full bg-green-500 text-white p-2 rounded">Đăng nhập</button>
    </form>
    <p class="text-center mt-4 text-sm">Chưa có tài khoản? <a href="/register" class="text-blue-500 underline">Đăng ký</a></p>
  </div>
</body>
</html>
